<div class="swiper-slide">
    <div class=" travel-card">
        <div class="travel-card__img-wrapper  ">
            <img class="travel-card__img " src="../../img/popular/@@img.jpg" alt="">
        </div>
        <div class="travel-card__description">
            <div class="travel-card__title">
                <p>@@title</p>
                <p class="travel-card__raiting">(@@rating)</p>
            </div>
            <div class="travel-card__price">
                <span class="muted">Starts from</span> <span class="accent">$</span>@@price
            </div>
        </div>
    </div>
</div>
