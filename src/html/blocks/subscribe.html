<section class="subscribe section">
    <div class="container subscribe-container">
        <div class="subscribe-row">
            <div class="subscribe__title-wrapper">
                <h2 class="subscribe__title">
                    Join our newsletter to stay up to date 
                </h2>
                <p class="subscribe__sub-title">
                    Stay connected with our brand
                </p>
            </div>
            
            <form id="subscribe-form" class="subscribe__form">
                <input id="email" class="subscribe__input" type="email" placeholder="Enter your email">
                <button class="subscribe__btn" type="submit">Subscribe</button>
                <div class="success-massage">
                    <div class="success-massage__btn">Done!</div>
                </div>
            </form>
        </div>
    </div>
</section>
